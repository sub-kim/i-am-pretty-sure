<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>소비 패턴 분석기 · Spending Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    html, body { height: 100%; }
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    .num { font-variant-numeric: tabular-nums; letter-spacing: 0.02em; }
  </style>
</head>
<body class="min-h-full bg-slate-950 text-slate-100">
  <div class="mx-auto max-w-5xl p-6 space-y-6">
    <header class="flex items-center justify-between gap-4">
      <div>
        <h1 class="text-2xl font-bold tracking-tight">소비 패턴 분석기</h1>
        <p class="text-slate-400 text-sm">월별 입금액·잔액·카테고리별 소비액을 입력하면 자동으로 원형 그래프와 지표를 생성합니다.</p>
      </div>
      <div class="flex gap-2">
        <button id="btnReset" class="px-3 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 text-sm">초기화</button>
        <button id="btnExample" class="px-3 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-sm font-medium">예시 데이터</button>
      </div>
    </header>

    <section class="grid md:grid-cols-5 gap-3">
      <div class="rounded-2xl bg-slate-900 p-4">
        <div class="text-xs text-slate-400">기존 잔액</div>
        <div id="kpiActualBalance" class="text-xl font-semibold num">-</div>
      </div>
      <div class="rounded-2xl bg-slate-900 p-4">
        <div class="text-xs text-slate-400">금월 입금액</div>
        <div id="kpiDeposit" class="text-xl font-semibold num">-</div>
      </div>
      <div class="rounded-2xl bg-slate-900 p-4">
        <div class="text-xs text-slate-400">금월 지출</div>
        <div id="kpiSpending" class="text-xl font-semibold num">-</div>
      </div>
      <div class="rounded-2xl bg-slate-900 p-4">
        <div class="text-xs text-slate-400">금월 잔액 (입금−지출)</div>
        <div id="kpiExpectedBalance" class="text-xl font-semibold num">-</div>
      </div>
      <div class="rounded-2xl bg-slate-900 p-4">
        <div class="text-xs text-slate-400">종합 잔액</div>
        <div id="kpiDelta" class="text-xl font-semibold num">-</div>
      </div>
    </section>

    <section class="rounded-2xl bg-slate-900 p-5 space-y-5">
      <div class="grid md:grid-cols-4 gap-4">
        <label class="block">
          <span class="text-sm text-slate-300">월 (YYYY-MM)</span>
          <input id="inpMonth" type="month" class="mt-1 w-full rounded-xl bg-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500" />
        </label>
        <label class="block">
          <span class="text-sm text-slate-300">월 입금액 (원)</span>
          <input id="inpDeposit" type="text" inputmode="numeric" placeholder="예: 3,500,000" class="mt-1 w-full rounded-xl bg-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500" />
        </label>
        <label class="block">
          <span class="text-sm text-slate-300">현재 통장 잔액(원)</span>
          <input id="inpBalance" type="text" inputmode="numeric" placeholder="예: 10,000,000" class="mt-1 w-full rounded-xl bg-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500" />
        </label>
        <div class="flex items-end gap-2">
          <button id="btnSave" class="w-full rounded-xl bg-emerald-600 hover:bg-emerald-500 px-4 py-2 font-semibold">로컬 저장</button>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">카테고리별 지출</h2>
        <div class="flex gap-2">
          <button id="btnAddRow" class="px-3 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 text-sm">행 추가</button>
          <button id="btnClearRows" class="px-3 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 text-sm">모두 삭제</button>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead>
            <tr class="text-left text-slate-400 border-b border-slate-800">
              <th class="py-2 pr-2">카테고리</th>
              <th class="py-2 pr-2">금액(원)</th>
              <th class="py-2 pr-2">메모(선택)</th>
              <th class="py-2">삭제</th>
            </tr>
          </thead>
          <tbody id="tbody" class="align-top"></tbody>
        </table>
      </div>
    </section>

    <section class="grid md:grid-cols-5 gap-5 items-start">
      <div class="md:col-span-3 rounded-2xl bg-slate-900 p-5">
        <div class="flex items-center justify-between mb-3">
          <h3 class="font-semibold">카테고리 원형 그래프</h3>
          <div class="text-xs text-slate-400">값을 수정하면 자동 반영됩니다.</div>
        </div>
        <canvas id="pie"></canvas>
      </div>
      <div class="md:col-span-2 rounded-2xl bg-slate-900 p-5 space-y-3">
        <h3 class="font-semibold">카테고리 상세</h3>
        <div id="legend" class="space-y-2 text-sm"></div>
      </div>
    </section>

    <footer class="pt-2 pb-10 text-xs text-slate-500 flex flex-wrap gap-2 justify-between">
      <div>💾 데이터는 브라우저 <b>로컬스토리지</b>에 저장됩니다.</div>
      <div>v1.3.1 · by You</div>
    </footer>
  </div>

  <script>
    const fmt = new Intl.NumberFormat('ko-KR');
    const $ = (s,r=document)=>r.querySelector(s);
    const $$ = (s,r=document)=>Array.from(r.querySelectorAll(s));
    function money(n){return fmt.format(parseFloat(n)||0);}
    function parseMoney(v){return parseFloat(String(v).replace(/,/g,''))||0;}
    function nowYYYYMM(){const d=new Date();return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;}

    const state={month:nowYYYYMM(),deposit:0,balance:0,rows:[]};
    const KEY='spending-analyzer:v1.3.1';
    function save(){localStorage.setItem(KEY,JSON.stringify(state));}
    function load(){const raw=localStorage.getItem(KEY);if(!raw)return;Object.assign(state,JSON.parse(raw));}

    const tbody=$('#tbody');
    function newRow(name='',amount=0,memo=''){return{id:crypto.randomUUID(),name,amount,memo};}

    function renderRows(){tbody.innerHTML='';if(state.rows.length===0){['월세/공과금','예적금','카드값','통신비','교통비'].forEach(n=>state.rows.push(newRow(n,0,'')));}
      state.rows.forEach(row=>tbody.appendChild(rowEl(row)));attachRowEvents();}

    function rowEl(row){const tr=document.createElement('tr');tr.className='border-b border-slate-800';tr.dataset.id=row.id;tr.innerHTML=`<td class="py-2 pr-2"><input class="w-full rounded-lg bg-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500 inp-name" value="${row.name}"></td><td class="py-2 pr-2"><input class="w-full rounded-lg bg-slate-800 px-3 py-2 text-right outline-none focus:ring-2 focus:ring-indigo-500 inp-amount" type="text" value="${money(row.amount)}"></td><td class="py-2 pr-2"><input class="w-full rounded-lg bg-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500 inp-memo" value="${row.memo}"></td><td class="py-2"><button class="px-2 py-1 rounded-lg bg-slate-800 hover:bg-slate-700 btn-del">삭제</button></td>`;return tr;}

    function attachRowEvents(){
      $$('.btn-del',tbody).forEach(b=>b.onclick=e=>{const id=e.target.closest('tr').dataset.id;state.rows=state.rows.filter(r=>r.id!==id);updateAll();});
      $$('.inp-name',tbody).forEach(i=>i.oninput=e=>{const id=e.target.closest('tr').dataset.id;const r=state.rows.find(x=>x.id===id);r.name=e.target.value;updateAll();});
      $$('.inp-amount',tbody).forEach(i=>i.oninput=e=>{const id=e.target.closest('tr').dataset.id;const r=state.rows.find(x=>x.id===id);const raw=e.target.value.trim();if(raw===''){r.amount=0;updateAll();return;}r.amount=parseMoney(raw);e.target.value=money(r.amount);updateAll();});
      $$('.inp-memo',tbody).forEach(i=>i.oninput=e=>{const id=e.target.closest('tr').dataset.id;const r=state.rows.find(x=>x.id===id);r.memo=e.target.value;save();});}

    $('#inpMonth').oninput=e=>{state.month=e.target.value;save();};
    $('#inpDeposit').oninput=e=>{const raw=e.target.value.trim();if(raw===''){state.deposit=0;updateAll();return;}state.deposit=parseMoney(raw);e.target.value=money(state.deposit);updateAll();};
    $('#inpBalance').oninput=e=>{const raw=e.target.value.trim();if(raw===''){state.balance=0;updateAll();return;}state.balance=parseMoney(raw);e.target.value=money(state.balance);updateAll();};

    $('#btnAddRow').onclick=()=>{state.rows.push(newRow('',0,''));renderRows();updateAll();};
    $('#btnClearRows').onclick=()=>{state.rows=[];renderRows();updateAll();};
    $('#btnExample').onclick=()=>{state.month=nowYYYYMM();state.deposit=2900000;state.balance=10000000;state.rows=[newRow('월세/공과금',670000),newRow('예적금',1000000),newRow('카드값',1000000),newRow('통신비',80000),newRow('교통비',80000)];hydrate();renderRows();updateAll();};
    $('#btnReset').onclick=()=>{localStorage.removeItem(KEY);Object.assign(state,{month:nowYYYYMM(),deposit:0,balance:0,rows:[]});hydrate();renderRows();updateAll();};
    $('#btnSave').onclick=()=>{save();toast('저장되었습니다.');};

    function hydrate(){
      $('#inpMonth').value=state.month;$('#inpDeposit').value=money(state.deposit);$('#inpBalance').value=money(state.balance);}

    function calc(){
      const total=state.rows.reduce((s,r)=>s+parseMoney(r.amount),0);
      const expected=(state.deposit||0)-total; // 금월 잔액
      const delta=(state.balance||0)+expected; // 종합 잔액 = 기존 잔액 + 금월 잔액
      return{total,expected,delta};
    }

    function renderKPI(){
      const {total,expected,delta}=calc();
      $('#kpiDeposit').textContent=money(state.deposit);
      $('#kpiSpending').textContent=money(total);
      $('#kpiExpectedBalance').textContent=money(expected);
      $('#kpiActualBalance').textContent=money(state.balance);
      const d=$('#kpiDelta');
      d.textContent=`${money(delta)}`;
      d.classList.remove('text-rose-400','text-sky-400');
      if(delta>0) d.classList.add('text-sky-400');
      else if(delta<0) d.classList.add('text-rose-400');
    }

    let chart;function ensureChart(){if(chart)return chart;const ctx=$('#pie');chart=new Chart(ctx,{type:'doughnut',data:{labels:[],datasets:[{data:[]}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}},cutout:'60%'}});chart.canvas.parentNode.style.height='380px';return chart;}

    function palette(n){const base=['#60a5fa','#34d399','#f472b6','#f59e0b','#a78bfa','#f87171','#22d3ee','#84cc16','#facc15','#fb7185'];return Array.from({length:n},(_,i)=>base[i%base.length]);}

    function renderChart(){const c=ensureChart();const rows=state.rows.filter(r=>r.name&&r.amount>0);c.data.labels=rows.map(r=>r.name);c.data.datasets[0].data=rows.map(r=>r.amount);c.data.datasets[0].backgroundColor=palette(rows.length);c.update();renderLegend();}

    function renderLegend(){const box=$('#legend');const rows=state.rows.filter(r=>r.name&&r.amount>0);if(rows.length===0){box.innerHTML='<div class="text-slate-400">카테고리와 금액을 입력하면 항목이 표시됩니다.</div>';return;}const total=rows.reduce((s,r)=>s+r.amount,0);const colors=palette(rows.length);box.innerHTML=rows.map((r,i)=>`<div class="flex items-center justify-between gap-3 p-2 rounded-lg bg-slate-800"><div class="flex items-center gap-2 min-w-0"><span class="inline-block w-3 h-3 rounded-sm" style="background:${colors[i]}"></span><span class="truncate">${r.name}</span></div><div class="text-right shrink-0 tabular-nums">${money(r.amount)}원 <span class="text-slate-400">(${Math.round((r.amount/total)*1000)/10}%)</span></div></div>`).join('');}

    let toastTimer;function toast(msg){let el=document.getElementById('toast');if(!el){el=document.createElement('div');el.id='toast';el.className='fixed left-1/2 -translate-x-1/2 bottom-6 z-50 bg-slate-900 text-slate-100 px-4 py-2 rounded-xl shadow-lg';document.body.appendChild(el);}el.textContent=msg;el.style.opacity='1';clearTimeout(toastTimer);toastTimer=setTimeout(()=>el.style.opacity='0',1500);}

    function updateAll(){renderKPI();renderChart();save();}

    (function init(){load();hydrate();renderRows();updateAll();})();
  </script>
</body>
</html>
